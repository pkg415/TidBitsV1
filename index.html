<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,700;1,900&family=Poppins:wght@400;600;700&family=Ubuntu:ital,wght@1,500&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <title>Tidbits</title>
</head>

<body>
  <div class="container">
  <header class="header">
    <div class="logo">
    <img src="logo.png" height="113" width="113" alt="butterflies logo">
    <h1>Hello Chief Inspector</h1>
    </div>
    <button class="btn btn-large">Share a tidbit</button>
  </header>

  <form class="main-form">
    <input type="text" placeholder="Share a fact or quote">
    <span>200</span>
    <input type="text" placeholder="trustworthy source">
    <select name="" id="">
      <option value="">Choose category</option>
      <option value="technology">Technology</option>
      <option value="poetry">Poetry</option>
      <option value="science">Science</option>
    </select>
    <button class="btn btn-large">Post</button>
  </form>

  <main class="main">
    <aside>
      <ul>
        <li class="category"><button class="btn btn-all-categories">All</button></li>
        <li class="category">
          <button 
            class="btn btn-category" 
            style="background-color:rgb(196, 242, 242)"
          >
          Technology
          </button>
        </li>
        <li class="category"> 
          <button 
            class="btn btn-category" 
            style="background-color: lemonchiffon;"
          >
          Poetry
        </button>
      </li>
        <li class="category">
          <button class="btn btn-category"
          style="background-color: rgb(180, 223, 180);"
          >
          Science
        </button>
      </li>
      </ul>
    </aside>
    <ul>
      <li class="info">
        <p>
          Kubernetes is an open source orchestration software that allows you to run Docker containers & workloads.
          <a class="source" href="https://azure.microsoft.com/en-us/solutions/kubernetes-vs-docker/" target="_blank">(source)</a>
        </p>
  
        <span class="tag" style="background-color: rgb(196, 242, 242);">#technology#</span>
        
        <div class="vote-buttons">
            <button>👍</button>
            <button>🤯</button>
            <button>👎</button>
        </div>
      
      </li>
      <li class="info">
        <p>
          "You do not have to be good."
          <a class="source" href="https://www.vanderbilt.edu/olli/class-materials/2017Summer.MindfulnessWk1.pdf"
            target="_blank">(source)</a>
        </p>
      
        <span class="tag" style="background-color: lemonchiffon;">#poetry#</span>
         <div class="vote-buttons">
           <button>👍</button>
           <button>🤯</button>
           <button>👎</button>
         </div>
       
      </li>

    </ul>

  </main>
  </div>
</body>

</html>
